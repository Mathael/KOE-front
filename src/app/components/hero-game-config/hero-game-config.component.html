<div class="container" style="margin-bottom: 20px;">
    <div class="row">
        <div id="page-configuration-title" class="col-xs-12">
            <h2>Configuration de la partie</h2>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-12 col-sm-4 col-md-5"></div>
            <div class="col-xs-12 col-sm-3 col-md-2">
                <button class="btn btn-success"
                        [class.disabled]="!_selectedConfig"
                        [disabled]="!_selectedConfig"
                        (click)="validate()">
                    Valider le choix
                </button>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-5"></div>
        </div>
    </div>
</div>
<div class="container-fluid config-container">
    <div class="configBox" *ngFor="let config of _configTemplates" (click)="select(config)" [class.highlight]="_selectedConfig && _selectedConfig.id == config.id">
        <h3 class="config-title">{{config.name}}</h3>
        <div>
            Nombre maximum de Héro par équipe <span style="float: right;">{{config.maxHeroesPerTeam}}</span>
        </div>
    </div>
</div>
